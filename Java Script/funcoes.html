<html>
    <script>
        //cálculo de média de 4 notas
                function calculoMediaNotas(n1, n2, n3, n4) {
                    var media = (n1 + n2 + n3 + n4) / 4;
                    return media
        }
        var media = calculoMediaNotas (8.75, 9.6, 7.7, 8)
        console.log(media)
    </script>
</html>
