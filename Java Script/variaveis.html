<html>
    <script>
        // declarando variáveis
        // var palavra reservada para indicar a criação de variável
        // o ";" indica o fim do meu argumento/código
        var abacate = 2;
        var melancia = 3
        var goiaba = 5;
        var abacaxi = 4;
        var totalFrutasSacola = abacate + melancia + goiaba + abacaxi;
        //trocando o valor da variável abacate
        console.log(totalFrutasSacola);
        abacate = 5;
        abacaxi = 9
        //somando novamente
        totalFutasSacola = abacate + melancia + goiaba + abacaxi;
        console.log(totalFrutasSacola);
    </script>
</html>
